<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReadIt</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a class="header__logo">ReadIt</a>
        <div class="header__center">
          <div class="header__search">
            <img src="../css/img/loop.png" alt="loop" class="header__loop" />
            <input type="text" class="header__searchInput" />
          </div>
        </div>
        <button class="header__signIn">Войти</button>
      </header>
      <aside class="sidebar">
        <article class="pages">
          <ul class="pages__list">
            <li class="pages__item">
              <img src="" alt="img" class="pages__image" />
              <h3 class="pages__title active">Лента</h3>
            </li>
            <li class="pages__item">
              <img src="" alt="img" class="pages__image" />
              <h3 class="pages__title">Чат</h3>
            </li>
          </ul>
        </article>
        <article class="categories">
          <ul class="categories__list">
            <li class="categories__item">
              <h5 class="categories__title active">Природа</h5>
              <img src="" alt="img" class="categories__image" />
            </li>
            <li class="categories__item">
              <h5 class="categories__title">Игры</h5>
              <img src="" alt="img" class="categories__image" />
            </li>
            <li class="categories__item">
              <h5 class="categories__title">Наука</h5>
              <img src="" alt="img" class="categories__image" />
            </li>
            <li class="categories__item">
              <h5 class="categories__title">Достопримечательности</h5>
              <img src="" alt="img" class="categories__image" />
            </li>
          </ul>
        </article>
      </aside>
      <main class="main">
        <article class="post">
          <div class="post__header">
            <h2 class="post__title"></h2>
            <h4 class="post__categories"></h4>
          </div>
          <div class="post__user">
            <h3 class="post__author"></h3>
            <img src="" alt="" class="post__authorImg" />
          </div>
          <img src="" alt="" class="post__mainImg" />
          <div class="post__reactions">
            <div class="post__likes">
              <img src="" alt="img" class="post__likeImg" /><span
                class="post__likesCount"
              ></span>
            </div>
            <div class="post__comments">
              <img src="" alt="img" class="post__commentImg" /><span
                class="post__commentsCount"
              ></span>
            </div>
          </div>
        </article>
      </main>
      <article class="rating">
        <h2 class="rating__title">Топ постов за сегодня</h2>
        <ul class="rating__list">
          <li class="rating__item">
            <img src="" alt="img" class="rating__userImg" />
            <h3 class="rating__title">Title</h3>
            <div class="rating__likes">
              <img src="" alt="img" class="likes__image" /><span
                class="likes_count"
                >23k</span
              >
            </div>
          </li>
          <li class="rating__item">
            <img src="" alt="img" class="rating__userImg" />
            <h3 class="rating__title">Title</h3>
            <div class="rating__likes">
              <img src="" alt="img" class="likes__image" /><span
                class="likes_count"
                >23k</span
              >
            </div>
          </li>
          <li class="rating__item">
            <img src="" alt="img" class="rating__userImg" />
            <h3 class="rating__title">Title</h3>
            <div class="rating__likes">
              <img src="" alt="img" class="likes__image" /><span
                class="likes_count"
                >23k</span
              >
            </div>
          </li>
          <li class="rating__item">
            <img src="" alt="img" class="rating__userImg" />
            <h3 class="rating__title">Title</h3>
            <div class="rating__likes">
              <img src="" alt="img" class="likes__image" /><span
                class="likes_count"
                >23k</span
              >
            </div>
          </li>
          <li class="rating__item">
            <img src="" alt="img" class="rating__userImg" />
            <h3 class="rating__title">Title</h3>
            <div class="rating__likes">
              <img src="" alt="img" class="likes__image" /><span
                class="likes_count"
                >23k</span
              >
            </div>
          </li>
        </ul>
      </article>
    </div>
  </body>
</html>
