          <input type="text" class="header__searchInput" />

        <img src="../css/img/sun.png" alt="" class="header__theme" />
      </div>
      <div class="header__user">
        <img src="../css/img/plus.png" alt="img" class="header__createImg" />
        <img src="../css/img/bell.png" alt="img" class="header__notificationImg" />

    </header>
    <div class="flexer">
      <aside class="sidebar">
        <article class="pages">
          <ul class="pages__list">
            <li class="pages__item">
              <img src="../css/img/news.png" alt="img" class="pages__image" />
              <h3 class="pages__title active">Лента</h3>
            </li>
            <li class="pages__item">
              <img src="../css/img/chats.png" alt="img" class="pages__image" />
              <h3 class="pages__title">Чат</h3>
            </li>
          </ul>
        </article>
        <article class="categories">
          <ul class="categories__list">
            <li class="categories__item">
              <h5 class="categories__title active">Природа</h5>
              <img src="../css/img/arrow.png" alt="img" class="categories__image" />
            </li>
            <li class="categories__item">
              <h5 class="categories__title">Игры</h5>
              <img src="../css/img/arrow.png" alt="img" class="categories__image" />
            </li>
            <li class="categories__item">
              <h5 class="categories__title">Наука</h5>
              <img src="../css/img/arrow.png" alt="img" class="categories__image" />
            </li>
            <li class="categories__item">
              <h5 class="categories__title">Достопримечательности</h5>
              <img src="../css/img/arrow.png" alt="img" class="categories__image" />
            </li>
          </ul>
        </article>
      </aside>
      <main class="main">
        <article class="post">
          <div class="post__header">
            <h2 class="post__title"></h2>
            <h4 class="post__categories"></h4>
          </div>
          <div class="post__user">
            <h3 class="post__author"></h3>
            <img src="../css/img/default.png" alt="" class="post__authorImg" />
          </div>
          <img src="../css/img/natural.png" alt="" class="post__mainImg" />
          <div class="post__reactions">
            <div class="post__likes">
              <img src="../css/img/like.png" alt="img" class="post__likeImg" />
              <span class="post__likesCount"></span>
            </div>
            <div class="post__comments">
              <img src="../css/img/chat.png" alt="img" class="post__commentImg" />
              <span class="post__commentsCount"></span>
            </div>
          </div>
        </article>
      </main>
      <article class="rating">
        <h2 class="rating__title">Топ постов за сегодня</h2>
        <ul class="rating__list">
          <li class="rating__item">
            <div class="rating__userImg">
              <img src="../css/img/default.png" alt="img" />
            </div>


            <h3 class="rating__postTitle">Title</h3>
            <div class="rating__likes">
              <img src="../css/img/like.png" alt="img" class="likes__image" />
              <span class="likes_count">23k</span>
            </div>
          </li>
          <li class="rating__item">
            <img src="../css/img/default.png" alt="img" class="rating__userImg" />

              <span class="likes_count">23k</span>
            </div>
          </li>

            <h3 class="rating__postTitle">Title</h3>
            <div class="rating__likes">
              <img src="../css/img/like.png" alt="img" class="likes__image" />
              <span class="likes_count">23k</span>
            </div>
          </li>
        </ul>
      </article>
    </div>
  </div>
